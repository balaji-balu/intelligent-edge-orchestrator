name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
        cmd: [edgectl, co, lo]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
            go build -o dist/${{ matrix.cmd }}-${{ matrix.os }}-${{ matrix.arch }} ./cmd/${{ matrix.cmd }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.cmd }}-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*

      - name: Generate checksums
        run: (cd dist && sha256sum * > checksums.txt)

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/**
          draft: false

