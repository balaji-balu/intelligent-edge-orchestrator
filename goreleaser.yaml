project_name: edge-installer

builds:
  - id: installer
    main: ./cmd/installer
    binary: installer
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-s -w"
    env:
      - CGO_ENABLED=0

archives:
  - id: binaries
    builds: [installer, era, lo, co, edgectl]
    format: binary
    name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"
    files:
      - LICENSE

checksum:
  name_template: "checksums.txt"

release:
  draft: false
  prerelease: false

changelog:
  use: github
